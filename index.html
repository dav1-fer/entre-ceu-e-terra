<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre Céu e Terra: O Diálogo do Racional com o Divino</title>
    <link rel="icon" type="image/x-icon" href="assets/image-1.jpg">
    <link rel="stylesheet" href="main.css">
    <!-- font awesome cdn below -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

<body>
    <header>
        <nav>
            <span class="show-web">
                <i class="fa-regular fa-eye"></i>
                <p>Mostrar/Esconder conexões</p>
            </span>
            <h1>Entre Céu e Terra:<br>O Diálogo do Racional com o Divino</h1>
            <div class="info-guide">
                <span class="instruction">
                    <i class="fa-solid fa-up-down-left-right"></i>
                    <p>Pressionar e Mover Imagem</p>
                </span>
                <span class="instruction">
                    <i class="fa-solid fa-circle-info"></i>
                    <p>Duplo Clique na Imagem para Info</p>
                </span>
            </div>
        </nav>
    </header>
      
    <main>
        <canvas id="web-canvas"></canvas>
        <!-- interactive content here -->
        <div class="image-card image-1" data-id="image-1">
            <img src="assets/image-1.jpg">
        </div>
        <div class="image-card image-2" data-id="image-2">
            <img src="assets/image-2.jpg">
        </div>
        <div class="image-card image-3" data-id="image-3">
            <img src="assets/image-3.webp">
        </div>
        <div class="image-card image-4" data-id="image-4">
            <img src="assets/image-4.jpg">
        </div>
        <div class="image-card image-5" data-id="image-5">
            <img src="assets/image-5.jpg">
        </div>
        <div class="image-card image-6" data-id="image-6">
            <img src="assets/image-6.jpg">
        </div>
    </main>
    <div id="info-popup" class="popup">
        <div class="popup-content">
            <div class="image-frame">
                <span class="close-btn">&times;</span>
                <img id="popup-image" src="" alt="Popup Image">
            </div>
            <div class="content-frame">
                <h2 id="popup-title"></h2>
                <p><strong>Obra:</strong> <span id="popup-work"></span></p>
                <p><strong>Subtítulo do Conceito:</strong> <span id="popup-subtitle"></span></p>

                <p><strong>Descrição:</strong> <span id="popup-description"></span></p>
            </div>
        </div>

    <footer>
        <div class="left-content">
            <img src="assets/logo-ipl.png" alt="logótipo politécnico de leiria">
            <p>2024 © David Fernandes. Todos os direitos reservados.</p>
        </div>
        <div class="right-content">
            <a target="_blank" href="https://docs.google.com/document/d/1Mfy6HMXD2O9aiK1IHwEE_-rLmlGgzJY5YhlXsU_XiHc/edit?usp=sharing">

                <p>Relatório Google Docs</p>
